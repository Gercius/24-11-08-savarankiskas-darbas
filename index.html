<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="bg-secondary"></div>
            <section class="register-images">
                <img src="./assets/images/MainImage.png" alt="" />
                <img src="./assets/images/BlobsVector.svg" alt="" />
                <img src="./assets/images/BlobsVector (1).svg" alt="" />
                <img src="./assets/images/BlobsVector (2).svg" alt="" />
            </section>
            <div class="main-content-wrapper">
                <header>
                    <h1>Create your Free Account</h1>
                </header>
                <main>
                    <form class="register-form">
                        <div class="form-field">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your Full Name here" />
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your Email here" />
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter your Password here" />
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                        <p>Already have an account? <a href="#" class="redirect-to-login">Log in</a></p>
                    </form>
                    <p class="or">- OR -</p>
                    <div class="register-alternatives">
                        <a href="">
                            <img src="./assets/icons/Google.png" alt="" />
                            <span>Sign up with Google</span>
                        </a>
                        <a>
                            <img src="./assets/icons/GitHub.png" alt="" />
                            <span>Sign up with GitHub</span>
                        </a>
                    </div>
                </main>
                <footer><p>Reserved directs to Leo Barreto</p></footer>
            </div>
        </div>
    </body>
</html>
